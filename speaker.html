---
layout: page
title: 講者介紹
permalink: /speaker/
---
<section id="speaker" class="speaker news light">
<div class="container">
    <div class="row">
        <div class="col-xs-12">
        <blockquote style="background-color: #eee;">講者資訊會持續更新</blockquote>
        </div>
        <div class="col-xs-12 col-sm-offset-2 col-sm-8">

            {% for post in site.categories['speaker'] %}
                <img class="post-image" src="{{ "/assets/speaker/" | prepend: site.baseurl }}{{ post.img }}">
                <h3 class="ctitle">{{ post.title }}</h3>
                {{ post.excerpt }}
                <p><a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-theme">詳細介紹 >></a></p>
                <div class="hline"></div>

            {% endfor %}

        </div><!--/col-xs-12 -->
    </div><!--/row -->
    </div><!-- /container -->
</section><!--/accommodation -->
